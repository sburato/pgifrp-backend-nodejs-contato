<!DOCTYPE html>
<html>
<head>
	<title>Formulário de contato</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<form name="/contato" action="" method="post">
		<h1>Contato</h1>

		<p class="nome">
			<input type="text" name="txt_nome" placeholder="Informe seu nome">
		</p>

		<p class="email">
			<input type="email" name="txt_email" placeholder="Informe seu e-mail">
		</p>

		<p class="mesangem">
			<textarea name="txt_comentario" placeholder="Deixe o seu comentário"></textarea>
		</p>

		<p class="enviar">
			<input type="submit" name="enviar" value="Enviar">
		</p>
	</form>

</body>
</html>
